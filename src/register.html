<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册-罗技商城</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <script src="./lib/jquery/jquery.min.js"></script>
</head>
<body>
    <header class="header-box">
        <div class="container">
            <a class="logo" href="/"></a>
        </div>
        <div class="bg"></div>
    </header>
    <section class="container">
        <aside class="register-box">
            <div class="register-title">
                <span class="name">注册</span>
                <div class="right-text">已是会员，去<a href="./login.html"> 登录></a></div>
            </div>
            
            <ul class="from-group-ul">
                <li class="list ">
                    <div class="from-div-list ok">
                        <label class="label-text">手 机 号</label>
                        <input class="input-text" placeholder="建议使用常用手机" id="txtCellPhone" maxlength="11" type="text" name="user"/>
                        <i class="icon-ok"></i>
                    </div>
                    <div class="info" id="PhoneInfo"></div>
                </li>
                <li class="list ">
                    <div class="from-div-list">
                        <label class="label-text">设置密码</label>
                        <input class="input-text" placeholder="建议至少两种字符组合" maxlength="20" id="pwd" type="password" name="pwd"/>
                        <i class="icon-ok"></i>
                    </div>
                    <div class="info"></div>
                </li>
            </ul>
            <p class="check-p"><label class="label-text"><input type="checkbox" checked="checked" id="ck" name="agree"/>我已经认证阅读<a href="#">《用户服务协议》</a> ，并完全同意协议中的所有条款。</label></p>
            <a class="user-default-btn" href="javascript:void(0);">立即注册</a>
        </aside>
    </section>
    <footer class="footer-box">
        <div class="container">
            <p>罗技官方商城由罗技（中国）科技有限公司授权双齐国际贸易（上海）有限公司负责经营 2016 , all rights reserved</p>
            <p>
                <a href="https://www.logitech.com.cn/zh-cn" target="_blank">罗技官方网站</a>
                <a href="/help/Contact.aspx" target="_blank">联系方式</a>
                <a href="/help/Privacy.aspx" target="_blank">隐私声明</a>
                <a href="/help/Agreement.aspx" target="_blank">用户服务协议</a>
                <a href="https://www.miibeian.gov.cn/state/outPortal/loginPortal.action" target="_blank">沪ICP备10200262号</a>
            </p>
        </div>
    </footer>
    <script src="./js/register.js"></script>
</body>
</html>
